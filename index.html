<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pixel Maker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Welcome To Pixel Maker</h1>
      <div class="main-content">
        <div class="controls">
          <input type="color" name="color_picker" id="color_picker" />
          <input
            type="number"
            name="canvas_height"
            id="canvas_height"
            value=""
            placeholder="Enter Height of Canvas"
          />
          <span>x</span>
          <input
            type="number"
            name="canvas_width"
            id="canvas_width"
            value=""
            placeholder="Enter Width of Canvas"
          />
          <button id="submit_canvas">submit</button>
        </div>
        <table id="canvas"></table>
      </div>
    </div>
  </body>
  <script defer src="js/script.js"></script>
</html>
